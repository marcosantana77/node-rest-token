<!doctype html>
<html>
     <head>
      <title>Client Rest Token</title>
      <script src="node_modules/angular/angular.min.js"></script>
    </head>
    <body ng-app="resttokenclient">   
      <div class="main" ng-controller="LoginController">
          <div class="container">  
            <h1>{{ title }}</h1>
            <h2>{{ page }}</h2>
            <label>Email</label><input type="text" ng-model="user.email" placeholder="Email">
            <label>Password</label><input type="password" ng-model="user.password" placeholder="Password">
            <button type="button" ng-click="login()">Login</button><br/>
            <div>{{content}}</div>
          </div>
      </div>
      <a href="register.html">Create an account </a>

      <!-- Modules -->
      <script src="js/app.js"></script>

      <!-- Controllers -->
      <script src="js/controllers/LoginController.js"></script>
    </body>
</html>
